<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect  Log-In</title>
    <link rel="icon" type="image/png" href="/Connect/images/ConnectProfile.png">
    <link rel="stylesheet" href="/Connect/css/styles1.css">
    <script>
        function displayErrorMessage(){
            const urlParams= new URLSearchParams(window.location.search);
            if(urlParams.has('error') && urlParams.get('error')=='invalid'){
                const errorDiv=document.getElementById('error');
                errorDiv.textContent="Username Already Exist... Try new Username"
                errorDiv.style.display="block"
                errorDiv.style.color="red";
            }
        }
    </script>
</head>
<body onload="displayErrorMessage()">
    <br>
    <br>
    <center>
        <div id="error" style="display: none;"></div>
    <div id="Container">
        <center>
        <h1 style="font-size: 25px; border-bottom: 1px solid black; width:fit-content">Connect | Sign-Up</h1>
        <hr>
                <form  action="/Connect/AddAccount" method="post">

                    <table style="gap: 5px;">
                        <tr>
                            <td><center>
                                <select class="styled-textbox" name="designation" style="width: 100%;">
                                <option value="" disabled>Choose Account type</option>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                                </select>
                            </center>
                            </td>
                        </tr>
                        <tr>
                            
                            <td><input type="email" class="styled-textbox" size="20" name="Email" placeholder="Enter Mail Id..."></td>
                        </tr>
                        <tr>
                            
                            <td><input type="text" class="styled-textbox" size="20" name="UName" placeholder="Enter Username..."></td>
                        </tr>
                        <tr>
                            
                            <td>
                                <div style="position: relative;">
                                    <input type="password" class="styled-textbox" id="password" name="PWord" size="20" placeholder="Enter Password...">
                                    <span onclick="togglePassword()" 
                                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 14px;">
                                        üëÅÔ∏è
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="designation" value="Admin">
                    <div class="bn">
                        <input type="submit" class="Button" value="Sign-Up">
                        <input type="reset" class="Button" value="Reset">
                    </div>
                    
                </form>
        </center>
                <center>
                    Already Have an Account ?<a href="/Connect/LogIn.html">Log-In</a>
                </center>
    </div>
    </center>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
